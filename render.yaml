services:
  - type: web
    name: sistema-empresarial
    env: python
    plan: free
    buildCommand: pip install -r requirements_producao.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app_producao:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
